<div class="text-center">
<form class="form-signin" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
        <img class="mb-4" src="favicon.ico" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                <label for="username" class="sr-only">Username</label>
                <input type="text" placeholder="Username" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required >
                <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                <label for="password" class="sr-only">Password</label>
                <input type="password" placeholder="Password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
                <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
